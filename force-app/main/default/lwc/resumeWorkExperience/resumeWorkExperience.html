<template>
    <section>
        <h2 class="section_heading slds-var-p-bottom_medium slds-var-m-bottom_medium slds-is-relative slds-text-title_caps">{workExperienceDetails.HEADING}</h2>
        <div>
            <div class="slds-var-p-left_x-large slds-is-relative workExp_content">
                <template for:each={workExperienceDetails.EXPERIENCES} for:item="item">
                    <section key={item.DURATION} class="workExp_individual slds-is-relative">
                        <div class="main_color">
                            <div class="font16 fontWeight700">
                                <h3>{item.ROLE}</h3>
                            </div>
                            <div>{item.COMPANY_NAME} - ({item.DURATION})</div>
                        </div>
                        <div class="slds-var-m-bottom_xx-large">
                            <p>{item.DESCRIPTION}</p>
                            <ul class="slds-var-p-left_x-large description_box slds-var-m-bottom_medium">
                                <template if:true={item.DESCRIPTION_POINTS}>
                                    <template for:each={item.DESCRIPTION_POINTS} for:item="points">
                                        <li key={points}>{points}</li>
                                    </template>
                                </template>
                            </ul>
                            <h4>Technologies used:</h4>
                            <ul class="slds-grid tile_box">
                                <template if:true={item.TECHNOLOGIES_USED}>
                                    <template for:each={item.TECHNOLOGIES_USED} for:item="tech">
                                        <li key={tech}><span
                                                class="slds-show_inline-block slds-text-align_center slds-line-height_reset tech_tile inline_block slds-var-m-right_xx-small">{tech}</span>
                                        </li>
                                    </template>
                                </template>
                            </ul>
                        </div>
                    </section>
                </template>
            </div>
        </div>
    </section>
</template>
